<body>

<!-- .................................................. -->

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<circle cx="100" cy="50" r="40" stroke="black"
		stroke-width="2" fill="red" />
</svg>

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<polygon points="100,10 40,180 190,60 10,60 160,180 100,10"
		style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg> 

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
	xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
	</defs>
	<text x="10" y="100" style="fill:red;">
		<textPath xlink:href="#path1">This is a test, this is only a test!</textPath>
	</text>
</svg> 

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<g fill="none">
		<path stroke="red"   stroke-width="2" stroke-linecap="butt"   stroke-dasharray="5,5"            d="M5 20 l215 0" />
		<path stroke="blue"  stroke-width="4" stroke-linecap="round"  stroke-dasharray="10,10"          d="M5 40 l215 0" />
		<path stroke="black" stroke-width="6" stroke-linecap="square" stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
	</g>
</svg> 

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<defs>
		<filter id="f1" x="0" y="0" width="200%" height="200%">
		<feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
		<feColorMatrix result="matrixOut" in="offOut" type="matrix"
			values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
		<feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
		<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
		</filter>
	</defs>
	<rect width="90" height="90"
		stroke="green" stroke-width="3"
		fill="yellow" filter="url(#f1)" />
</svg> 

<hr>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<defs>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
		<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
		<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
	</linearGradient>
	</defs>
	<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
	<text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">
		SVG</text>
</svg>
